<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript</title>
    <style>
        table:first-child {
            border-collapse: collapse;
        }
        strong{
            font-family: 'Times New Roman';
        }
    </style>
</head>
<body>
    <form>
        <table width="1000" border="0" align="center" cellpadding="0" cellspacing="0" style="width: 80%;">
            <tbody>
                <tr>
                    <td colspan="14" align="center"><h2>(Unofficial) Transcript</h2></td>
                </tr>
                <tr>
                    <td colspan="9"></td>
                    <td colspan="5" rowspan="3" align="right">
                        <img src="https://igcdn.xyz/?token=b041ae25849afc28ac7c33fdcdfed1e358f187099fdb4cf355e88883565d3187&time=1690541670&file=https%3a%2f%2fscontent.cdninstagram.com%2fv%2ft51.2885-15%2f333134457_1900316876987997_7250135702306801439_n.jpg%3fstp%3ddst-jpg_e35_p640x640_sh0.08%26_nc_ht%3dscontent.cdninstagram.com%26_nc_cat%3d109%26_nc_ohc%3dJbK2Sa0umIQAX-ePOuf%26edm%3dAPs17CUBAAAA%26ccb%3d7-5%26oh%3d00_AfBimK0z0AQ223eQKCJS9r5ioGHphHPgjMgGFkCw7v1O1g%26oe%3d64C8E071%26_nc_sid%3d10d13b" 
                        width="100"
                        height="100"
                        alt="">
                    </td>
                </tr>
                <tr>
                    
                </tr>
                <tr>
                    <td colspan="14" align="center">School of Engineering</td>
                </tr>
                <tr align="left">
                    <td colspan="14">
                        <label for="fname"><i><strong>Name </i></strong></label>
                        <input type="text" id="fname" name="fname" required placeholder="Mr/Miss Nxxxxx Xxxxxxx" >
                    </td>
                </tr>
                <tr align="left">
                    <label for="birth"><td colspan="7"><i><strong>Date of Birth </i></strong></label>
                        <input type="date" id="birth" name="birth">
                    </td>
                    <label for="student"><td colspan="7"><i><strong>Student ID </i></strong></label>
                        <input type="text" id="student" name="student" pattern="65\d*" required placeholder="65xxxxxx" maxlength="8">
                    </td>
                </tr>
                <tr align="left">
                    <label for="admission"><td colspan="7"><i><strong>Date of Admission </i></strong></label>
                        <input type="text" id="admission" name="admission" pattern="20\d*" required placeholder="20xx" maxlength="4">
                    </td>
                    <td colspan="7"><i><strong>Date of Admission </i></strong>N/A</td>
                </tr>
                <tr align="left">
                    <label for="degree"><td colspan="7"><i><strong>Degree </i></strong></label>
                        <input type="text" id="degree" name="degree">
                    </td>
                    <td colspan="7"></td>
                </tr>
                <tr align="left">
                    <label for="major"><td colspan="7"><i><strong>Major </i></strong></label>
                        <input type="text" id="major" name="major">
                    </td>
                    <td colspan="7"></td>
                </tr>
            </tbody>
        </table>
        <table border="1" width="1000"align="center" cellpadding="0" cellspacing="0" style="width: 80%;">
            <tr>
                <td width="400" colspan="5" align="center">
                    <strong>COURSE TITLE</strong>
                </td>
                <td width="50" align="center"><strong>CREDIT</strong></td>
                <td width="50" align="center"><strong>GRADE</strong></td>
                <td width="400" colspan="5" align="center">
                    <strong>COURSE TITLE</strong>
                </td>
                <td width="50" align="center"><strong>CREDIT</strong></td>
                <td width="50" align="center"><strong>GRADE</strong></td>
            </tr>
            <tr>
                <td width="400" colspan="5" align="left" >
                    <input type="text" name="cnum" id="cnum">
                    <input type="text" name="cnum" id="cnum" width="100%">
                </td>
                <td width="50" align="center"><strong></strong></td>
                <td width="50" align="center"><strong></strong></td>
                <td width="400" colspan="5" align="center"></td>
                <td width="50" align="center"><strong></strong></td>
                <td width="50" align="center"><strong></strong></td>
            </tr>
            <tr>
                <td width="400" colspan="5" align="center" >
                    <u><strong>Transfer Credit</strong></u>
                </td>
                <td width="50" align="center"><strong>CREDIT</strong></td>
                <td width="50" align="center"><strong>GRADE</strong></td>
                <td width="400" colspan="5" align="center">
                    <strong>COURSE TITLE</strong>
                </td>
                <td width="50" align="center"><strong>CREDIT</strong></td>
                <td width="50" align="center"><strong>GRADE</strong></td>
            </tr>
        </table>
    </form>
</body>
</html>
