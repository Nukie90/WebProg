<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing Example</title>
    <style>
        body {
            font-size: 14px;
            line-height: 1.5;
        }

        input {
            display: block; /* Make the inputs block-level to occupy full width */
            margin-bottom: 10px; /* Add margin below each input */
            padding: 5px; /* Add padding inside each input */
        }
    </style>
</head>
<body>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea>

    <br> <!-- This will still create a line break -->

    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox" name="checkbox">

    <!-- More content can be added here -->
</body>
</html>
