<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, World!</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" /> <!--neccasry to run pyscript-->
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script> <!--neccasry to run pyscript-->

</head>
<body>
    <section class="pyscript">
        <py-script>
            print("Hello, World!")
            print("This is the current date and time, as computed by Python:")
            from datetime import datetime
            now = datetime.now()
            print(now.strftime("%m/%d/%Y, %H:%M:%S"))
        </py-script>
    </section> 
</body>
</html>
