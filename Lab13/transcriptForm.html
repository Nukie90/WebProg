<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Entry Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" /> <!--neccasry to run pyscript-->
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script> <!--neccasry to run pyscript-->
</head>
<body>
    <h1>Transcript Entry Form</h1>
    <form action="/form/{id}" method="post">
        <table border="1" style="border-collapse: collapse;" >
            <tr>
                <th>ID: {id}</th>
                <th>Name: {name}</th>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td>Course Code</td>
                <td>Course Name</td>
                <td>Credits</td>
                <td>Score</td>
            </tr>
        </table>
    </form>
</body>
<py-script src="calc.py"></py-script>
</html>
