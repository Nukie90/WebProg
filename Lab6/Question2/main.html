<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>BMI calculation</h1>
        <div class="inputbox">
            <label for="height">Height (cm):</label>
            <input type="text" id="heightinput" name="height"><br/>
            <label for="weight">Weight (kg):</label>
            <input type="text" id="weightinput" name="weight"><br/>
            <button onclick="calculate()">Calculate</button>
        </div>
        <div class="result" id="result">
            <h2>BMI Result</h2>
            <div class="score" id="score">
                No Result
            </div>
            <h2 class="status" id="status"></h2>
        </div>
        <div class="ref">
            <h2 ">BMI Reference</h2>
            <table style="margin: 0 auto;" >
                <tr style="background-color: aqua";>
                    <td>BMI</td>
                    <td>Classification</td>
                </tr>
                <tr >
                    <td>Less than 18.5</td>
                    <td>Underweight</td>
                </tr>
                <tr>
                    <td>18.5 - 24.9</td>
                    <td>Normal Weight</td>
                </tr>
                <tr>
                    <td>25.0 - 29.9</td>
                    <td>Overweight</td>
                </tr>
                <tr>
                    <td>30.0 or more</td>
                    <td>Obese</td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function calculate() {
            var height = document.getElementById("heightinput").value;
            var weight = document.getElementById("weightinput").value;
            var bmi = weight / (height * height / 10000);
            var score = document.getElementById("score");
            var status = document.getElementById("status");
            if (bmi < 18.5) {
                score.innerHTML = `With your weight of ${weight} kg and height of ${height} cm.\nYour BMI is ${bmi}`;
                status.innerHTML = "You are Under Weight";
            } else if (bmi < 25) {
                score.innerHTML = `With your weight of ${weight} kg and height of ${height} cm.\nYour BMI is ${bmi}`;
                status.innerHTML = "You are Normal Weight";
            } else if (bmi < 30) {
                score.innerHTML = `With your weight of ${weight} kg and height of ${height} cm.\nYour BMI is ${bmi}`;
                status.innerHTML = "You are Overweight";
            } else {
                score.innerHTML = `With your weight of ${weight} kg and height of ${height} cm.\nYour BMI is ${bmi}`;
                status.innerHTML = "You are Obese";
            }
        }
    </script>
</body>
</html>
